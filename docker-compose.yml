services:
  db:
    image: postgres:15-alpine
    container_name: cryptobank_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cryptobank
    ports:
      - "5432:5432"
    # A definição do teste fica AQUI (no dono do serviço)
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: cryptobank_app
    # Comando de Auto-Migration + Start do Servidor
    command: /bin/bash -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@db:5432/cryptobank
    depends_on:
      db:
        # Aqui só dizemos: "Espere o db ficar saudável"
        condition: service_healthy

volumes:
  postgres_data: